<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetic Foot Ulcer Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #2E8B57, #3CB371);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
    }

    .section {
      color: white;
      text-align: left;
      flex: 1 1 300px;
      min-width: 280px;
    }

    h2 {
      color: white;
      margin-top: 0;
    }

    .file-label, .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      display: inline-block;
      width: 100%;
      text-align: center;
    }

    .button:hover, .file-label:hover {
      background-color: #45a049;
    }

    input[type="file"] {
      display: none;
    }

    #previewImage {
      margin-top: 10px;
      max-width: 100%;
      max-height: 200px;
      display: none;
      border-radius: 10px;
    }

    #result {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 20px;
        height: auto;
      }

      .container {
        flex-direction: column;
        align-items: stretch;
      }

      .section {
        width: 100%;
      }

      .file-label, .button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Patient Details -->
    <div class="section">
      <h2>Patient Details</h2>
      <p><strong>Name:</strong> <span id="patientName"></span></p>
      <p><strong>Age:</strong> <span id="patientAge"></span></p>
      <p><strong>Gender:</strong> <span id="patientGender"></span></p>
      <p><strong>Contact:</strong> <span id="patientContact"></span></p>
      <p><strong>Address:</strong> <span id="patientAddress"></span></p>
    </div>

    <!-- Upload Image -->
    <div class="section">
      <h2>Upload Image</h2>
      <label class="file-label" for="imageInput">Choose File</label>
      <input type="file" id="imageInput" accept="image/jpeg, image/jpg, image/png" required>
      <img id="previewImage" alt="Uploaded Image Preview">
      <button class="button" onclick="uploadAndPredict()">Predict</button>
    </div>

    <!-- Prediction Result -->
    <div class="section">
      <h2>Prediction Result</h2>
      <p id="result">Waiting for input...</p>
      <div class="error-message" id="errorOutput" style="display: none;"></div>
      <button class="button" onclick="printReport()">Download/Print Report</button>
    </div>
  </div>

  <script>
    // Populate patient details from localStorage
    document.getElementById("patientName").textContent = localStorage.getItem("patientName") || "N/A";
    document.getElementById("patientAge").textContent = localStorage.getItem("patientAge") || "N/A";
    document.getElementById("patientGender").textContent = localStorage.getItem("patientGender") || "N/A";
    document.getElementById("patientContact").textContent = localStorage.getItem("patientContact") || "N/A";
    document.getElementById("patientAddress").textContent = localStorage.getItem("patientAddress") || "N/A";

    // Preview Image
    document.getElementById('imageInput').addEventListener('change', function(event) {
      var file = event.target.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var previewImage = document.getElementById('previewImage');
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload & Predict
    function uploadAndPredict() {
      var fileInput = document.getElementById('imageInput');
      var errorOutput = document.getElementById('errorOutput');
      errorOutput.style.display = 'none';

      if (fileInput.files && fileInput.files[0]) {
        var formData = new FormData();
        formData.append('image', fileInput.files[0]);

        fetch('/predict', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          if (data.error) {
            errorOutput.textContent = 'Error: ' + data.error;
            errorOutput.style.display = 'block';
            return;
          }
          const resultElem = document.getElementById('result');
          resultElem.textContent = data.prediction;
          resultElem.style.color = data.prediction === 'Diabetic Foot Ulcer' ? 'red' : 'green';
        })
        .catch(error => {
          console.error('Error:', error);
          errorOutput.textContent = 'An error occurred while predicting. Please try again later.';
          errorOutput.style.display = 'block';
        });
      } else {
        alert('Please select an image to upload.');
      }
    }

    function printReport() {
      window.print();
    }
  </script>
</body>
</html>
